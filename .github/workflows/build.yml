name: Build

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      os:
        required: true
        type: string
      setupCommand:
        required: true
        type: string
      buildArgs:
        required: true
        type: string
      artifactName:
        required: true
        type: string
      artifactPath:
        required: true
        type: string

env:
  HAXE_VERSION: 4.3.6
  PROJECT_NAME: NeuroEngine

jobs:
  build:
    name: Build
    runs-on: ${{ inputs.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Cache Haxelib
        uses: actions/cache@v4
        with:
          path: ~/.haxelib
          key: ${{ runner.os }}-haxelib-${{ hashFiles('setup/build.sh') }}
          restore-keys: |
            ${{ runner.os }}-haxelib-

      - name: Install Libraries (run script)
        run: |
          bash setup/build.sh
          haxelib list

      - name: Setup Android SDK + NDK
        if: ${{ inputs.name == 'Android' }}
        uses: android-actions/setup-android@v3
        with:
          ndk: '21.4.7075529'

      - name: Configure Android
        if: ${{ inputs.name == 'Android' }}
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_SDK_ROOT
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      - name: Clean Android
        if: ${{ inputs.name == 'Android' }}
        run: haxelib run lime clean android

      - name: Compile
        if: ${{ inputs.name == 'Android' }}
        run: haxelib run lime build android -Dandroid-arch=armv7 ${{ inputs.buildArgs }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ inputs.artifactPath }}
          if-no-files-found: error
